user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs kokapena

    access_log /var/log/nginx/access.log;

    # Etekinen konfigurazioa

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # SSL konfigurazioa

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # HTTPS zerbitzariaren informazioa

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name andefern.42.fr;

        # SSL ziurtagiriak

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        # WordPress erro direktorioa

        root /var/www/html;
        index index.php index.html index.htm;

        # Zerbitzariaren log zehatza

        access_log /var/log/nginx/wordpress_access.log;
        error_log /var/log/nginx/wordpress_error.log;

        # WordPress konfigurazioa

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # FastCGI erabiliz PHP fitxategiak prozezatzen dira (PHP-FPM)

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_index index.php;
        }

        # Fitxategi zehatz batzuei sarbidea moztu

        location ~ /\.ht {
            deny all;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
            allow all;
        }

        # Fitxategi estatikoak katxeatu
        
        location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
            expires max;
            log_not_found off;
        }
    }
}

